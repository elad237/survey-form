<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form by Tumbu & Pablo</h1>
    <p id="description">This is a Survey Form to practice HTML and Css in Microverse.</p>
    <form id="survey-form" action="">
        <div class="control-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Name">
        </div>
        <div class="control-form">
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="control-form">
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" placeholder="Number" min="1" max="100">
        </div>
        <div class="control-form">
            <select name="select" id="dropdown">
                <option value="select">Option A</option>
                <option value="select">Option B</option>
            </select>
        </div>
        <div class="control-form">
            <label id="radio-label" for="radio">Choose one:</label>
            <input type="radio" id="radio1" name="radio1" value="HTML">
            <input type="radio" id="radio2" name="radio2" value="CSS">
        </div>

        <div class="control-form">
            <label id="radio-label" for="radio">Days of Work:</label>
            <input type="checkbox" id="" name="" value="Monday">
            <input type="checkbox" id="" name="" value="Tuesday">
            <input type="checkbox" id="" name="" value="Wednesday">
            <input type="checkbox" id="" name="" value="THursday">
        </div>

        <textarea name="" id="">
            Send me a message
        </textarea>

        <input type="submit" value="send">
    
        
    </form>
</body>
</html>
